                                <button class="btn long-btn"> SPI-Flash</button>
                            </a>
                            <a onclick="showLoaderOnClick('{% url 'deviceRTL' driver='jigsaw.UARTHarnessDriver' driverFile='uartHarness.v' %}')">
                                <button class="btn long-btn"> UART</button>
                            </a>
                            <button class="btn long-btn"> TIMER</button>

                        <h4>Tilelink Integrated</h4>

                            <a onclick="showLoaderOnClick('{% url 'deviceRTL' driver='jigsaw.GpioDriverTL' driverFile='GpioTL.v' %}')">

                            </a>
                            <button class="btn long-btn"> SPI</button>
                            <a onclick="showLoaderOnClick('{% url 'deviceRTL' driver='jigsaw.SpiDriverTL' driverFile='SpiHarnessTL.v' %}')">
                                <button class="btn long-btn"> SPI-Flash</button>
                            </a>
                            <a onclick="showLoaderOnClick('{% url 'deviceRTL' driver='jigsaw.UARTHarnessDriverTL' driverFile='uartHarness_TL.v' %}')">
                                <button class="btn long-btn"> UART</button>
                            </a>
                            <button class="btn long-btn"> TIMER</button>
                            <button class="btn long-btn"> I<sup>2</sup>C</button>
                        </div>
                        




                    </div>
                    <div class="container">
                        <h3>BUSES</h3>
                        <div class="d-flex justify-content-evenly text-align-center">
                            <a onclick="showLoaderOnClick('{% url 'deviceRTL' driver='caravan.bus.wishbone.WishboneDriver' driverFile='TilelinkHarness.v' %}')">

                            </a>
                            <a onclick="showLoaderOnClick('{% url 'deviceRTL' driver='caravan.bus.tilelink.TilelinkDriver' driverFile='Harness.v' %}')">
                                <button class="btn long-btn"> TL-UL</button>
                            </a>
                            <button class="btn long-btn" disabled> Tl-C</button>
                        </div>  
                        


                    </div>
                </div>
