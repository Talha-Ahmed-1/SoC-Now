{% load static %}
{% include 'base.html' %}

{% block content %}
<style>
    body{
        overflow-x: hidden;
    }
</style>
<body class="hero-grad">
    <section class="clean-block" style="height: 100%;">
        <div class="row">
            <div class="col-md-3">
                <div style="text-align: left;">
                    <img src="{% static 'img/socLogo.png' %}" style="width: 40%; margin-top: 10px;" /><br>
                </div>
            </div>
            <div class="col-md-6">
                <div class="nav justify-content-evenly">
                    <div > <a href="{% url 'home' %}"> Home </a></div>
                    <div> <a href="{% url 'about2' %}"> About </a></div>
                    <div class="active"><a href="{% url 'contact2' %}"> Contact </a></div>
                </div>
            </div>
            <div class="col-md-3">
                <div style="text-align: right;">
                    <img src="{% static 'img/profile.png' %}" style="width: 20%; margin-top: 10px;" />
                </div>
            </div>
        </div>
       
       
        <div class="row" style="margin-top: 3vh;">
            <div class="col-md-3">
            </div>
            <div class="col-md-6" style="height: 100%;text-align: center;">
                <br>
                <div class="glass" style="border-radius: 15px; backdrop-filter: blur(50px); padding: 40px 45px;border: solid 1px rgba(255, 255, 255, 0.5); margin-top: 6vh;">
                    <div style="text-align: left">
                        <div>
                            <h4 class="head" style="width: 100px;">
                                Contact
                            </h4>
                        </div>
                        
                        <form>
                            <input class="col-md-12 contact" type="text" placeholder="Name" />
                            <input class="col-md-12 contact" type="email" placeholder="Email" />
                            <input class="col-md-12 contact" type="text" placeholder="Organization" />
                            <textarea class="col-md-12 contact" rows=5 placeholder="Message ..." ></textarea>
                            <div style="text-align: right;">
                                <input type="submit" class="btn dblue-btn" value="Send Message" />
                            </div>
                        </form>
                    </div>                    
                </div>
                
            </div>
            <div class="col-md-3">
                
            </div>

        </div>
    </section>
    
{% endblock %}
