<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoC-Now</title>
    <link href="assets/bs/css/bootstrap.css" rel="stylesheet" />
    <link href="assets/css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

</head>
<style>
    body{
        overflow-x: hidden;
    }
</style>
<body class="hero-grad">
    <section class="clean-block" style="height: 100%;">
        <div class="row">
            <div class="col-md-3">
                <div style="text-align: left;">
                    <img src="assets/img/socLogo.png" style="width: 40%; margin-top: 10px;" /><br>
                </div>
            </div>
            <div class="col-md-6">
                <div class="nav justify-content-evenly">
                    <div> <a href="{% url 'home' %}"> Home </a></div>
                    <div> <a href="{% url 'about2' %}"> About </a></div>
                    <div><a href="{% url 'contact2' %}"> Contact </a></div>
                </div>
            </div>
            <div class="col-md-3">
                <div style="text-align: right;">
                    <img src="assets/img/profile.png" style="width: 20%; margin-top: 10px;" />
                </div>
            </div>
        </div>
       
       
        <div class="row" style="margin-top: 3vh;">
            <div class="col-md-3">
            </div>
            <div class="col-md-6" style="height: 100%;text-align: center;">
                <br>
                <div class="glass" style="border-radius: 15px; backdrop-filter: blur(50px); padding: 40px 45px;border: solid 1px rgba(255, 255, 255, 0.5); margin-top: 3vh;">
                    <div style="text-align: left">
                        <div>
                            <h4 class="head" style="width: 200px;">
                                Customize SoC
                            </h4>
                            <p class="middle">
                                Generate a customized SoC with Core extensions, devices and bus interconnect of your choice.
                            </p>
                            
                        </div>
                        <div style="text-align: center;">
                            <h3 style="font-weight: lighter;">Core</h3>
                            <p style="color: rgba(255, 255, 255, 0.801); font-weight: lighter;">Select the Core ISA and Extensions to include with it.</p>
                        </div>
                        <div class="row">
                            <div class="col-md-3"></div>
                            <div class="col-md-3" style="border-right: 1px solid white">
                                <h5 style="font-weight: lighter;">ISA</h5>
                                <form>
                                    <input type="radio" name="isa" value="32 Bit" checked />
                                    <label> 32 Bit </label>
                                    <br>
                                    <input type="radio" name="isa" value="64 Bit" />
                                    <label> 64 Bit </label>
                                </form>
                            </div>
                            <div class="col-md-1"></div>
                            <div class="col-md-3">
                                <h5 style="font-weight: lighter;">Extensions</h5>
                                <form>
                                    <input type="checkbox" name="ext" disabled checked />
                                    <label> Integer (I) </label>
                                    <br />
                                    <input type="checkbox" name="ext" />
                                    <label> Multiplier (M) </label>
                                    <br />
                                    <input type="checkbox" name="ext" />
                                    <label> Floating Point (F) </label>
                                    <br />
                                    <input type="checkbox" name="ext" />
                                    <label> Compressed (C) </label> 
                                </form>
                            </div>
                            <div class="col-md-2"></div>
                        </div>

                        <div style="text-align: right;">
                          <a href="{% url 'devices' %}">  <img src="assets/img/boldarrow.png" style="width: 10%;" /> </a>
                        </div>
                        
                       
                    </div>                    
                </div>
                
            </div>
            <div class="col-md-3">
                
            </div>

        </div>
    </section>
    
    <script src="assets/bs/js/bootstrap.js" ></script>
   
</body>
</html>
